<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 100;
        }

        #control-panel h2 {
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }

        .planet-control {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .planet-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .planet-control input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .planet-control .speed-value {
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }

        .main-controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .main-controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .main-controls button:hover {
            background: #45a049;
        }

        .main-controls button.paused {
            background: #f44336;
        }

        #theme-toggle {
            background: #2196F3;
        }

        #theme-toggle:hover {
            background: #1976D2;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-width: 250px;
        }

        #planet-info {
            display: none;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #control-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                max-height: 60vh;
                padding: 15px;
            }

            #info-panel {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .planet-control {
                margin-bottom: 10px;
                padding: 8px;
            }
        }

        /* Dark/Light theme */
        body.light-theme {
            background: #87CEEB;
        }

        body.light-theme #control-panel,
        body.light-theme #info-panel {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        body.light-theme .planet-control {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Control Panel -->
        <div id="control-panel">
            <h2>üåå Solar System Controls</h2>
            
            <div class="main-controls">
                <button id="pause-btn">‚è∏Ô∏è Pause</button>
                <button id="theme-toggle">üåô Dark/Light</button>
            </div>

            <div id="planet-controls">
                <!-- Planet controls will be generated by JavaScript -->
            </div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel">
            <h3>Planet Information</h3>
            <div id="planet-info">
                <strong id="planet-name"></strong><br>
                <span id="planet-details"></span>
            </div>
            <div id="instructions">
                <p><strong>Controls:</strong></p>
                <p>üñ±Ô∏è Click and drag to rotate</p>
                <p>üîç Scroll to zoom</p>
                <p>üéØ Click planets for info</p>
                <p>üéöÔ∏è Use sliders to control speed</p>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="solar-system.js"></script>
</body>
</html>
